  <style>
    .badge {
      margin: 0 4px;
    }
    .container {
      padding: 10px;
    }
    h4 {
      margin-bottom: 0;
    }
    h4 .idx {
      font-size: 12px;
      color: #ccc;
    }
    .sort {
      position: fixed;
      right: 10px;
      bottom: 10px;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div id="container" class="container">
    <!-- <ul class="list-group">
      
    </div> -->
  </div>
  <div class="sort">
    <button id="shuffle" type="button" class="btn btn-info">shuffle</button>
    <button id="reset" type="button" class="btn btn-info">reset</button>
  </div>

  <script>

    data = data.map(el => ({...el, firstLetter: el.text[0]}))

    const colors = {
      'A1': 'rgb(0, 105, 180)',
      'A2': 'rgb(201, 19, 82)',
      'B1': 'rgb(185, 91, 11)',
      'B2': 'rgb(26, 135, 59)',
      'C1': 'rgb(150, 77, 176)'
    };

    function shuffle(arr) {
      var l = arr.length
      var index, temp
      while (l > 0) {
        index = Math.floor(Math.random() * l)
        temp = arr[l - 1]
        arr[l - 1] = arr[index]
        arr[index] = temp
        l--
      }
      return arr
    }

    function getHtml(data) {
      const html = data.reduce((acc, el, idx) => {
        const badgeHtml = el.part.reduce((acc, el) => {
          const [p, l] = el.split('=');
          return acc += `
              <span style="background-color: ${colors[l]}!important;" class="badge text-bg-secondary">${p}-${l}</span>
          `.trim();
        }, '')

        return acc += `
            <li class="list-group-item">
              <a
                href="https://www.oxfordlearnersdictionaries.com/definition/english/${el.text}?q=${el.text}"
                target="_blank"
              >
              <h4><span class="idx">${idx + 1}. </span> ${el.text} ${badgeHtml}</h4>
              </a>
            </li>
        `.trim();
      }, '');
      return `
        <ul class="list-group">${html}</ul>
      `.trim()
    } 


    function render(data) {
      document.querySelector('#container').innerHTML = getHtml(data);
    }

    render(data);
   
    

    document.querySelector('#shuffle').addEventListener('click', () => {
      render(shuffle(data.map(el => ({...el}))));
    });

    document.querySelector('#reset').addEventListener('click', () => {
      render(data);
    });


  </script>
</body>
</html>
