  <style>
  
    .badge {
      margin: 0 4px;
    }

    .container {
      padding: 10px 10px 80px;
    }

    h4 {
      margin-bottom: 0;
    }

    h4 .idx {
      font-size: 12px;
      color: #ccc;
    }

    .sort {
      position: fixed;
      bottom: 10px;
      padding: 10px;
      display: flex;
      gap: 10px;
      width: 100%;
    }

    a {
      text-decoration: none;
    }

    .list-group-item:hover {
      background-color: #efefef;
    }



   
  </style>
</head>

<body>

  <div id="container" class="container">

  </div>
  <div class="sort">

    <select id="J_normal_sort" class="select form-select">
      <option value="level">level</option>
      <option value="shuffle">shuffle</option>
      <option value="reset">reset</option>
    </select>

    <select id="J_level_sort" class="select form-select">
      <option value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="B1">B1</option>
      <option value="B2">B2</option>
      <option value="C1">C1</option>
    </select>
  </div>

  <script>

    data = data
      .map(el => ({ ...el, firstLetter: el.text[0] }))
      .filter(el => el.text.length !== 1)

    const colors = {
      'A1': 'rgb(0, 105, 180)',
      'A2': 'rgb(201, 19, 82)',
      'B1': 'rgb(185, 91, 11)',
      'B2': 'rgb(26, 135, 59)',
      'C1': 'rgb(150, 77, 176)'
    };

    function shuffle(arr) {
      var l = arr.length
      var index, temp
      while (l > 0) {
        index = Math.floor(Math.random() * l)
        temp = arr[l - 1]
        arr[l - 1] = arr[index]
        arr[index] = temp
        l--
      }
      return arr
    }

    function rebuildLevelData(data) {
      return [
        'A1',
        'A2',
        'B1',
        'B2',
        'C1',
      ].map(l => data.filter(el => l === el.part[0]?.split('=')[1])).flat(Infinity);
    }

    function getHtml(data) {
      const html = data.reduce((acc, el, idx) => {
        let badgeHtml = el.part.reduce((acc, el) => {
          const [p, l] = el.split('=');
          return acc += `
              <span style="background-color: ${colors[l]}!important;" class="badge text-bg-secondary">${p}-${l}</span>
          `.trim();
        }, '')



        const pathbadgeHtml = (el.path && el.path[0]) ? `
            <span style="background-color: ${colors[0]}!important; float: right;" class="badge text-bg-secondary">
              ${el.path[0]}
            </span>
        ` : '';


        return acc += `
            <li class="list-group-item">
              <a
                href="https://www.oxfordlearnersdictionaries.com/definition/english/${el.text}?q=${el.text}"
                target="_blank"
              >
              <h4><span class="idx">${idx + 1}. </span> ${pathbadgeHtml} ${el.text} ${badgeHtml}</h4>
              </a>
            </li>
        `.trim();
      }, '');
      return `
        <ul class="list-group">${html}</ul>
      `.trim()
    }


    function render(data) {
      document.querySelector('#container').innerHTML = getHtml(data);
    }

    render(rebuildLevelData(data))


    function filterLevel(data, level) {
      return data.filter(el => el.part.find(el => el.split('=')[1] === level))
    }

    document.querySelector('#J_level_sort').addEventListener('change', (e) => {
      render(filterLevel(data, e.target.value.trim()))
    })

    document.querySelector('#J_normal_sort').addEventListener('change', (e) => {
      const val = e.target.value.trim();

      switch (val) {
        case 'level':
          render(rebuildLevelData(data));
          break;
        case 'shuffle':
          render(shuffle(data.map(el => ({ ...el }))));
          break;
        case 'reset':
          render(data);
          break;
      }

    })

  </script>
</body>
